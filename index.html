<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <form id="greet-form">
      <label for="greet-name">What is your name?</label>
      <input type="text" id="greet-name" name="name" />
    </form>
    <script type="module">
      import init, { greet } from "./pkg/hello_wasm.js";
      init().then(() => {
        const form = document.getElementById('greet-form');
        form.addEventListener('submit', e => {
          e.preventDefault();

          const formData = new FormData(form);
          const name = formData.get("name") || "WebAssembly";

          greet(name);
        })
      });
    </script>
  </body>
</html>
